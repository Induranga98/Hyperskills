<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flash Cards</title>
    <link href="main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body>

<div class="mass-container">
    <div id="topic"><h1>What is the capital of....</h1></div>
    <div class="grid-container">
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Austria</p></div>
                <div class="back"><p>Vienna</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Belgium</p></div>
                <div class="back"><p>Brussels</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Bulgaria</p></div>
                <div class="back"><p>Sofia</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Croatia</p></div>
                <div class="back"><p> Zagreb</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Germany</p></div>
                <div class="back"><p>Berlin</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Ireland</p></div>
                <div class="back"><p>Dublin</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Italy</p></div>
                <div class="back"><p>Rome</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>Russia</p></div>
                <div class="back"><p>Moscow</p></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><p>China</p></div>
                <div class="back"><p>Beijing</p></div>
            </div>
        </div>
    </div>
</div>
<img src="images/world_map.png">
</body>
</html>
